syntax = "proto3";

package io.catty.codec;

option java_package = "io.catty.codec.generated";
option java_outer_classname = "CattyProtocol";

message Request {
  int64 requestId = 1;
  string interfaceName = 2;
  string methodName = 3;
  repeated bytes arguments = 4;
};

message Response {
  int64 requestId = 1;
  string status = 2;
  bytes returnValue = 3;
};
